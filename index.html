<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Pokedex</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title">
            Catch'em All
        </h1>
        <h1 class="header__title">
            Pokedex
        </h1>
    </header>
    <main id="main" class="main">

            <div id="game" class="game">
                <div class="game-container">

                
                <div id="caught" class="caught">
                    <div class="caught__pokeball-container">
                        <div class="caught__pokeball">

                        </div>
                    </div>
                </div>

                <div id="loader" class="loader">
                    <div class="loader__pokeball-container">
                        <div class="loader__pokeball">
        
                        </div>
                    </div>
                    <div class="loader__text">
                        Loading...
                    </div>
                </div>

                <div class="device">
                    <div class="device-container">

                        <div class="top">

                            <div class="top-circles">
                                <div class="circle circle-big"></div>
                                <div class="circle circle-red"></div>
                                <div class="circle circle-yellow"></div>
                                <div class="circle circle-green"></div>
                            </div>
                        </div>
                        <div class="screen">
                            <div class="screen-container">
                                <div class="screen-display">
                                    <img id="poke-img" class="game__image"></img>
                                    <div class="screen-display-mount"></div>
                                </div>
                                <div class="screen-button"></div>
                            </div>
                        </div>

                        <div class="botton">
                            <div class="botton-container">
                                <div class="botton__circle-buttom buttom"></div>
                                <div id="ledWin" class="botton__rectangle-buttom botton__rectangle-buttom-green buttom light-led"></div>
                                <div id="ledLose" class="botton__rectangle-buttom botton__rectangle-buttom-orange buttom light-led"></div>
                                <div class="botton-pad">
                                    <div class="pad-center pad-button"></div>
                                    <div class="pad-top pad-button"></div>
                                    <div class="pad-right pad-button"></div>
                                    <div class="pad-bottom pad-button"></div>
                                    <div class="pad-left pad-button"></div>
                                    
                                </div>
                                <div class="answers-container">
                                    <ul id="poke-answers" class="game__answers"></ul>

                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="pokedex-container">
            <div class="top top2">
                <div class="top-circles top-circles2">
                    
                </div>
            </div>
            <div id="pokedex" class="pokedex">
             
            
            </div>
        </div>
    </main>
    
    <script src="js/index.js"></script>
</body>
</html>
